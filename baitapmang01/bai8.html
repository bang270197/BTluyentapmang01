<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr=[];
    let a=prompt("Nhap so luong phan tu");
    for (i=0;i<a;i++)
    {
        arr[i]=prompt("Nhap gia tri cho mang o vi tri thu "+i);
    }

    for (i=0;i<arr.length;i++)
    {
        for(j=i+1;j<arr.length;j++)
        {
            if(arr[j]>arr[i])
            {
                let x;
                x=arr[i];
                arr[i]=arr[j];
                arr[j]=x;
            }
        }
    }
    document.write(arr);
</script>
</body>
</html>
