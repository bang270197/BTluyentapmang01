<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let arr=[];
    let a="";
    let dem=0;
    for(i=0;i<10;i++)
    {
        arr.push(Math.floor(Math.random()*20));
    }
    for (i=0;i<arr.length;i++)
    {
        if(arr[i]>=10)
        {
            a=a+arr[i]+" ";
            dem++;
        }
    }
    document.write("Co"+dem+"so"+"day so lon hon hoac bang 10 la:" +a);
</script>
</body>
</html>
