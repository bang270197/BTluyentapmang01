<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=prompt("Nhap chuoi");
    let dem=0;
    for(i=0;i<a.length;i++)
    {
      if(a[i]=='a' || a[i]=='e' || a[i]=='i'||a[i]=='o'||a[i]=='u' )
      {
          dem++;
      }
    }
    document.write("chuoi co "+dem+" Nguyen am");
</script>
</body>
</html>
