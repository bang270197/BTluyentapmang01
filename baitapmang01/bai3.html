<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr=[];
    let dem=0;
    let dem1=0;
    let a=parseInt(prompt("Nhap vao so phan tu"));
    for (i=0;i<a;i++)
    {
       arr[i]=parseInt(prompt("Nhap vao phan tu"));
    }
    document.write(arr+"</br>");
    let max = arr[0];

    for(i=1;i<a;i++)
    {
        if(arr[i]>max)
        {
            max=arr[i]+"";
        }
    }
    for(i=0;i<a;i++)
    {
        dem=dem+arr[i];
        dem1=(dem)/a;
    }
    document.write("gi tri lon nhat trong mang "+max);
    document.write("Tong cac gi tri trong mang"+dem);
    document.write("Gia tri trung binh la "+dem1);
</script>
</body>
</html>
