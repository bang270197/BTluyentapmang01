<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr=[];
    let dem=0;
    for (i=0;i<20;i++)
    {
        arr.push(Math.floor(Math.random()*20));
    }
    document.write(arr+"</br>");
    let max=arr[0];
    for(i=1;i<20;i++)
    {
        if(arr[i]>max)
        {
            max=arr[i];
            dem=i;
        }
    }
    document.write("gi tri lon nhat trong mang "+max+"vi tri"+dem);
</script>
</body>
</html>
